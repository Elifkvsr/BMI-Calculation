<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vücut Kitle İndeks</title>

    <link rel="website icon" type="png"
        href="https://play-lh.googleusercontent.com/LaUS1HG0oayvRTF9VpspSzBW1gdqjoj5f0SuN8iNVYfruiB3duRLFL9ljHIo7PGrwVY=w240-h480-rw">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Grey+Qo&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div id="bmi-box">
            <div id="bmi-calculater">
                <h2>BMI Calculater</h2>
                <div class="row">
                    <div class="col-md-3">
                        <p>Weight (kg)</p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" type="number" id="weight">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <p>Height (m)</p>
                    </div>
                    <div class="col-md-9">
                        <input class="form-control" type="number" id="height">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary btn-block" onclick="CalculateBMI();">Calculater</button>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-danger btn-block" onclick="Reset();">Reset</button>
                    </div>
                </div>
            </div>

            <div id="bmi-result">
                <div class="row">
                    <div class="col-md-12">
                        <p id="result">24</p>
                        <p id="result-statu">Normal</p>
                    </div>
                </div>
            </div>
            <div id="bmi-info">
                <div class="row">
                    <div class="col-md-3">
                        <p>18.5</p>
                        <p>Under weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>18.5 - 25</p>
                        <p>Normal</p>
                    </div>
                    <div class="col-md-3">
                        <p>25 - 30</p>
                        <p>Over weight</p>
                    </div>
                    <div class="col-md-3">
                        <p>>30</p>
                        <p>Obese</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
